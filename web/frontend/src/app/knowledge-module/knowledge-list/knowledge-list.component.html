
<div class="content">
  <div class="card-container">
    <mat-card
      *ngFor="let k of knowledge">
        <mat-card-header>
          <mat-card-title>{{ k.title }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p>{{ getFirstWords(k.content, 20) }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button class="button buttonDetails" type="button" (click)="selectKnowledge(k)">Details</button>
        </mat-card-actions>

    </mat-card>
  </div>
</div>
